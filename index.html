<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
        html {
            height: 100%;
            overflow: hidden;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 100vw;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;


            position: relative;

            -webkit-perspective: 1px;
            -moz-perspective: 1px;
            -o-perspective: 1px;
            perspective: 1px;

            border: 1px solid #CCC;
            background: #ffe4d9;
        }

        #cube {
            width: 100%;
            height: 100%;
            position: absolute;

            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            -o-transform-style: preserve-3d;
            transform-style: preserve-3d;

            -webkit-transform: translateZ( -1000px ) scale(1000);
            -moz-transform: translateZ( -1000px ) scale(1000);
            -o-transform: translateZ( -1000px ) scale(1000);
            transform: translateZ( -1000px ) scale(1000);
        }

        #cube img {
            display: block;
            position: absolute;
        }

        img {
            width: 1204px;
            height: 3072px;
            left: 50%;
            margin-left: -602px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="cube">
            <img src="map.png" id="map" class="back">
        </div>
    </div>
</body>
</html>
